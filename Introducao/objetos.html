<body>
    <script>
        //objeto literal
        let joao = {
            nome : "joao",
            sobrenome:"oliveira santos",
            idade: 19
        };

        joao.cpf = '123456789'

        //objeto tradicional
        let carlos = new Object();
        carlos.nome = 'carlos';
        carlos.sobrenome = 'roque';
        carlos.cpf = '123456789'

        console.log(joao);
        console.log(carlos);


        let pessoas =[]
    pessoas.push(carlos);
    pessoas.push(joao);
    
    pessoas.forEach(function(p){
        console.log(`nome:${p.nome}`);
    })

    </script>
