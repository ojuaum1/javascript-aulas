<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>

<h1>minha calculinha</h1>

<form onsubmit="calcular()">

    <label for="n1">Primeiro Numero</label>
    <input type="number" id="n1">

    <br><br>

    <label for="n2">Segundo Numero</label>
    <input type="number" id="n2">

    <p>Resultado:<strong id="result"></strong></p>

    <br><br>

    <label for="operacao">Operacao</label>
    <select id="operacao">
        <option value=""hidden>Selecione</option>
        <option value="+">Soma</option>
        <option value="-">Subtracao</option>
        <option value="/">Divisao</option>
        <option value="*">Multiplicacao</option>
    </select>

    <button type="submit">Calcular</button>

</form>

<!-- fazendo a rota para acessar o java script -->
    <script src="./calculadora.js"></script>
    

</body>
</html>
